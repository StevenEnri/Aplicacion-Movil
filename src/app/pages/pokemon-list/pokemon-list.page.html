<ion-header>
  <ion-toolbar>
    <ion-title>Pokemones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let item of pokenListy">
        <ion-card class="padding-card letter" routerLink="/pokemon-detail/{{item.pokeIndex}}">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                <ion-label class="ion-text-center">{{item.name}}</ion-label>

              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-thumbnail>
                  <img [src]="item.image" />
                </ion-thumbnail>

              </ion-col>
            </ion-row>

          </ion-grid>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="loadData($event)" threshold="10px">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab *ngIf ="backTop" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToTop()">
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
